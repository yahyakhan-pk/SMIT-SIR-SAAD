<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mobile"></div>
        
        <div class="main">
            <form>
                <img class="heading" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="">
                <input type="text" placeholder="Phone number,username or email" required>
                <br><br>
                <input type="password" placeholder="Password" required>
                <br><br>
                <button>Log in</button>
                 <br><br>
                <div class="line">
                    <div class="l1"><hr></div>
                    <div class="or">OR</div>
                    <div class="l2"><hr></div>
                </div>

                <div class="facebook">
                     <img class="facebooklogo" src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" alt="">
                    <p><a href="">Log in with Facebook</a></p>
                </div>
                <p class="forget">Forget Password?</p>
            </form>
            <br>
            <div class="sign-up">
                <p>Don'nt have an account?  <a href="">Sign up</a></p>
            </div>
            <p>Get the app.</p>

            <div class="icons">
                <img src="./image/google play.png" alt="">
                <img src="./image/microsoft.png" alt="">
            </div>
        </div>
    </div>

    <div class="footer">
        <ul>
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Locations</li>
            <li>Instagram Lite</li>
            <li>Threads</li>
            <li>Contact Uploading & Non-Users</li>
            <li>Meta Verified</li>
        </ul>
        
    </div>

    <div class="foot">
    <select>
        <option>English</option>
        <option>USA</option>
        <option>KOREA</option>
        <option>SPANISH</option>
        <option>AUSTRAIN</option>
        <option>ARABIC</option>
        <option>OTHER</option>

    </select>

    <p class="insta">@2024 Instagram from Meta</p>
    </div>
</body>
</html>
