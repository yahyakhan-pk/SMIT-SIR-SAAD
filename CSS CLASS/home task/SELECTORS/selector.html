<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Child Selector
      the div is parent and inside the all elements is child  of div.
      the div is rpersent by the >.
    -->

    <div>
        <h2>Hello World</h2>
        <p>this element is child</p>
    </div>
       
    <!-- Descendent Selector
         Descendent are nested elements.
         the ul are child of div and inside the elements of ul is nested elements.
         it is repersente by space( ).
    -->

    <div>
        <ul>
        <li>items1</li>
        <li>items2</li>
        <li>items3</li>
        <li>items4</li>
        </ul>
        <p>hello world</p>
    </div>

    <!-- Adjecent Sibling Selector 
          
    

    <div>
        <h4>Welcome</h4>
        <p>hello world</p>
    </div>
    <p>siblings1</p>
    <p>siblings2</p>
    -->

    <!-- General Sibling Selector
        
    -->
    <div>
        <h4>Welcome</h4>
        <p>hello world</p>
    </div>
    <p>sibling1</p>
    <p>sibling2</p>
    <p>sibling3</p>
    <p>sibling4</p>



</body>
</html>
