<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. EXISTANCE SELECTOR: -->
     <!-- <P class="p1">HELLO WORLD</P>
     <P>HELLO WORLD</P> -->

     <!-- 2. EQUALITY SELECTOR:
          it uses equals(=) operators 
     -->

     <!-- <P class="p1">HELLO WORLD</P> 
     <P class="p2">HELLO WORLD</P>
     <p class="p1">I LIKE CATS.</p> -->

    <!-- 3. SPACE-SELECTOR 
         it uses tilde(~) with equal(=) operators ie ~=.
    -->

     <!-- <p class="dog cat bird">Animals are amazing</p>
     <p class="fish rabbit">Other animals are cool too</p>
     
     -->

     
     <!-- 4. PREFIX SELECTOR 
          it uses and(^) with equal(=) operators ie ^=. 
     -->

    
    
    
     <!-- 5. SUBSTRING SELECTOR 
          it uses asterick(*) with equal(=) operators ie *=. 
     -->

      <!-- <p id="hotdog">I like hotdogs</p>
      <p id="cat">Cats are lovely</p>  -->


     <!-- 6. SUFFIX SELECTOR 
          it uses dollar($) with equal(=) operators ie $=. 
     -->

     <p id="endingwithg">This ends with g</p>
     <p id="notending">This doesn't</p>


    

</body>
</html>
